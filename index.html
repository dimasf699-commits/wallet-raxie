<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hand Wave Hello</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Bebas+Neue&display=swap');

  :root {
    --bg: #0a0a0f;
    --accent: #00ffcc;
    --accent2: #ff3366;
    --text: #e0e0e0;
    --card: #12121a;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Space Mono', monospace;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* Animated grid background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: 
      linear-gradient(rgba(0,255,204,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,255,204,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
  }

  .title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(2.5rem, 8vw, 5rem);
    letter-spacing: 0.1em;
    color: var(--accent);
    text-shadow: 0 0 40px rgba(0,255,204,0.4);
    margin-bottom: 0.2em;
  }

  .subtitle {
    font-size: 0.75rem;
    letter-spacing: 0.3em;
    color: rgba(224,224,224,0.4);
    margin-bottom: 2.5rem;
    text-transform: uppercase;
  }

  .main-card {
    background: var(--card);
    border: 1px solid rgba(0,255,204,0.15);
    border-radius: 4px;
    padding: 2rem;
    width: min(90vw, 560px);
    position: relative;
  }

  /* Corner decorations */
  .main-card::before, .main-card::after {
    content: '';
    position: absolute;
    width: 20px; height: 20px;
    border-color: var(--accent);
    border-style: solid;
  }
  .main-card::before { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
  .main-card::after { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

  #video-container {
    position: relative;
    width: 100%;
    aspect-ratio: 4/3;
    background: #000;
    border-radius: 2px;
    overflow: hidden;
    display: none;
  }

  #video-container.active { display: block; }

  #video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scaleX(-1);
  }

  #canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    transform: scaleX(-1);
  }

  .scan-line {
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--accent), transparent);
    animation: scan 3s linear infinite;
    opacity: 0.6;
    pointer-events: none;
  }

  @keyframes scan {
    0% { top: 0%; }
    100% { top: 100%; }
  }

  .gesture-overlay {
    position: absolute;
    bottom: 1rem;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    border: 1px solid var(--accent);
    padding: 0.4rem 1.2rem;
    font-size: 0.75rem;
    letter-spacing: 0.2em;
    color: var(--accent);
    text-transform: uppercase;
    white-space: nowrap;
  }

  #start-btn {
    display: block;
    width: 100%;
    padding: 1rem;
    background: transparent;
    border: 1px solid var(--accent);
    color: var(--accent);
    font-family: 'Space Mono', monospace;
    font-size: 0.85rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
    overflow: hidden;
  }

  #start-btn::before {
    content: '';
    position: absolute;
    inset: 0;
    background: var(--accent);
    transform: translateX(-100%);
    transition: transform 0.2s;
    z-index: 0;
  }

  #start-btn:hover::before { transform: translateX(0); }
  #start-btn:hover { color: var(--bg); }
  #start-btn span { position: relative; z-index: 1; }

  #start-btn.hidden { display: none; }

  .legend {
    margin-top: 1.5rem;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 0.75rem;
  }

  .legend-item {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: 2px;
    padding: 0.75rem 0.5rem;
    text-align: center;
    transition: all 0.2s;
  }

  .legend-item.active-gesture {
    border-color: var(--accent);
    background: rgba(0,255,204,0.08);
    box-shadow: 0 0 20px rgba(0,255,204,0.1);
  }

  .legend-icon {
    font-size: 1.8rem;
    margin-bottom: 0.3rem;
    display: block;
  }

  .legend-label {
    font-size: 0.65rem;
    letter-spacing: 0.2em;
    color: rgba(224,224,224,0.5);
    text-transform: uppercase;
    display: block;
  }

  .legend-word {
    font-size: 0.75rem;
    color: var(--accent);
    display: block;
    margin-top: 0.2rem;
    font-weight: 700;
  }

  .status-bar {
    margin-top: 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.65rem;
    letter-spacing: 0.15em;
    color: rgba(224,224,224,0.3);
    text-transform: uppercase;
  }

  .status-dot {
    width: 6px; height: 6px;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    transition: all 0.3s;
  }

  .status-dot.online {
    background: var(--accent);
    box-shadow: 0 0 8px var(--accent);
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  .flash {
    position: fixed;
    inset: 0;
    background: var(--accent);
    opacity: 0;
    pointer-events: none;
    z-index: 999;
  }

  .flash.go {
    animation: flashAnim 0.3s ease-out;
  }

  @keyframes flashAnim {
    0% { opacity: 0.3; }
    100% { opacity: 0; }
  }

  .toast {
    position: fixed;
    top: 2rem;
    left: 50%;
    transform: translateX(-50%) translateY(-4rem);
    background: var(--accent);
    color: var(--bg);
    font-family: 'Bebas Neue', sans-serif;
    font-size: 2rem;
    letter-spacing: 0.15em;
    padding: 0.6rem 2rem;
    border-radius: 2px;
    transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    z-index: 1000;
  }

  .toast.show {
    transform: translateX(-50%) translateY(0);
  }
</style>
</head>
<body>

<div class="flash" id="flash"></div>
<div class="toast" id="toast">HAI!</div>

<div style="text-align:center; margin-bottom: 1rem;">
  <h1 class="title">HAND WAVE</h1>
  <p class="subtitle">// gesture detector v1.0 //</p>
</div>

<div class="main-card">
  <button id="start-btn"><span>‚ñ∂ AKTIFKAN KAMERA</span></button>

  <div id="video-container">
    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas"></canvas>
    <div class="scan-line"></div>
    <div class="gesture-overlay" id="gesture-label">SCAN TANGAN...</div>
  </div>

  <div class="legend">
    <div class="legend-item" id="legend-1">
      <span class="legend-icon">‚òùÔ∏è</span>
      <span class="legend-label">1 jari</span>
      <span class="legend-word">"Halooo"</span>
    </div>
    <div class="legend-item" id="legend-2">
      <span class="legend-icon">‚úåÔ∏è</span>
      <span class="legend-label">2 jari</span>
      <span class="legend-word">"Halo Semua"</span>
    </div>
    <div class="legend-item" id="legend-5">
      <span class="legend-icon">üñêÔ∏è</span>
      <span class="legend-label">5 jari</span>
      <span class="legend-word">"Hai!"</span>
    </div>
  </div>

  <div class="status-bar">
    <div class="status-dot" id="status-dot"></div>
    <span id="status-text">KAMERA TIDAK AKTIF</span>
  </div>
</div>

<!-- MediaPipe -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mediapipe-hands/0.4.1646424915/hands.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mediapipe-drawing-utils/0.3.1620248257/drawing_utils.min.js" crossorigin="anonymous"></script>
<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const startBtn = document.getElementById('start-btn');
const videoContainer = document.getElementById('video-container');
const gestureLabel = document.getElementById('gesture-label');
const statusDot = document.getElementById('status-dot');
const statusText = document.getElementById('status-text');
const flash = document.getElementById('flash');
const toast = document.getElementById('toast');

let lastSpokenGesture = null;
let lastSpeakTime = 0;
const speakCooldown = 2000; // 2 seconds cooldown

// Speech
function speak(text) {
  const now = Date.now();
  if (text === lastSpokenGesture && now - lastSpeakTime < speakCooldown) return;
  
  lastSpokenGesture = text;
  lastSpeakTime = now;

  window.speechSynthesis.cancel();
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = 'id-ID';
  utterance.rate = 0.9;
  utterance.pitch = 1.1;
  window.speechSynthesis.speak(utterance);

  // Toast notification
  toast.textContent = text.toUpperCase();
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 1800);

  // Flash effect
  flash.classList.remove('go');
  void flash.offsetWidth;
  flash.classList.add('go');
}

// Count extended fingers
function countFingers(landmarks) {
  const tips = [4, 8, 12, 16, 20];
  const bases = [2, 6, 10, 14, 18];
  let count = 0;

  // Thumb (different axis)
  if (landmarks[4].x < landmarks[3].x) count++; // left hand thumb
  // For mirrored video, check x difference
  // Simple: compare tip x vs MCP x
  const thumbExtended = Math.abs(landmarks[4].x - landmarks[2].x) > 0.05;
  if (thumbExtended) count = 1; else count = 0;

  // Other 4 fingers: tip y < pip y (extended = tip above pip)
  for (let i = 1; i < 5; i++) {
    if (landmarks[tips[i]].y < landmarks[tips[i] - 2].y) count++;
  }

  return count;
}

let hands;

startBtn.addEventListener('click', async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
    video.srcObject = stream;
    await video.play();

    startBtn.classList.add('hidden');
    videoContainer.classList.add('active');
    statusDot.classList.add('online');
    statusText.textContent = 'MENDETEKSI TANGAN...';

    canvas.width = video.videoWidth || 640;
    canvas.height = video.videoHeight || 480;

    // Init MediaPipe Hands
    hands = new Hands({
      locateFile: (file) => `https://cdnjs.cloudflare.com/ajax/libs/mediapipe-hands/0.4.1646424915/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.5
    });

    hands.onResults(onResults);

    // Process frames
    async function loop() {
      if (video.readyState === 4) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        await hands.send({ image: video });
      }
      requestAnimationFrame(loop);
    }
    loop();

  } catch (err) {
    alert('Gagal akses kamera: ' + err.message);
  }
});

function highlightLegend(count) {
  document.getElementById('legend-1').classList.remove('active-gesture');
  document.getElementById('legend-2').classList.remove('active-gesture');
  document.getElementById('legend-5').classList.remove('active-gesture');
  if (count === 1) document.getElementById('legend-1').classList.add('active-gesture');
  else if (count === 2) document.getElementById('legend-2').classList.add('active-gesture');
  else if (count === 5) document.getElementById('legend-5').classList.add('active-gesture');
}

function onResults(results) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
    const landmarks = results.multiHandLandmarks[0];
    
    // Draw landmarks
    drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: 'rgba(0,255,204,0.5)', lineWidth: 2 });
    drawLandmarks(ctx, landmarks, { color: '#00ffcc', lineWidth: 1, radius: 4 });

    const count = countFingers(landmarks);
    highlightLegend(count);

    if (count === 1) {
      gestureLabel.textContent = '1 JARI ‚Äî HALOOO';
      speak('Halooo');
    } else if (count === 2) {
      gestureLabel.textContent = '2 JARI ‚Äî HALO SEMUANYA';
      speak('Halo semuanya');
    } else if (count === 5) {
      gestureLabel.textContent = '5 JARI ‚Äî HAI!';
      speak('Hai');
    } else {
      gestureLabel.textContent = `${count} JARI TERDETEKSI`;
      lastSpokenGesture = null;
    }
  } else {
    gestureLabel.textContent = 'ARAHKAN TANGAN KE KAMERA';
    highlightLegend(0);
    lastSpokenGesture = null;
  }
}
</script>
</body>
</html>
